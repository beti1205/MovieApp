// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        version_kotlin = "1.7.0"
        version_moshi = "1.13.0"
        version_navigation = "1.1.0"
        version_retrofit = "2.9.0"
        version_recyclerview = "1.1.0"
        version_navigation = "2.4.2"
        version_fragment = "1.4.1"
        version_lifecycle = "2.4.1"
        version_room = "2.4.2"
        version_hilt = "2.42"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath ("com.android.tools.build:gradle:7.2.1")
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$version_kotlin"
        classpath ("androidx.navigation:navigation-safe-args-gradle-plugin:$version_navigation")
        classpath("com.google.dagger:hilt-android-gradle-plugin:$version_hilt")

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}